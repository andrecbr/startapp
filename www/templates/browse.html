<ion-view view-title="Browse">
  <ion-content scroll="false" class="has-subheader">
  	<ion-slides slide-tabs-scrollable="false" mode="subheader" custom-class="bar-positive no-padding-horizontal" slider="vm.slider" ion-slides-tabs options="{pagination:false, loop:false, effect:'slide'}">
		  <ion-slide-page ion-slide-tab-label="<b>FAVORITOS</b>">
        <ion-content>
          <div class="padding" style="text-align:center" ng-show="vm.currentTab === 0 && vm.busy === true"><ion-spinner></ion-spinner></div>
          <ion-list>
            <div class="item item-avatar item-icon-right" ng-repeat="item in favorites = (vm.contatos | filter:{favorite:true})" href="#" style="padding-right:16px">
              <img ng-src="{{item.photo}}" ng-if="item.photo">
              <span class="item-image" data-name="{{item.name.substr(0,1)}}" ng-if="!item.photo" style="background-color:{{item.color}}"></span>
              <h2><b>{{item.name}}</b></h2>
              <span class="item-note">
                Celular
              </span>
              <p>
                <span ng-if="item.status < 0" class="muted">Away</span>
                <span ng-if="item.status === 0" class="muted">Busy</span>
                <span ng-if="item.status > 0" class="muted">Online</span>
              </p>
              <i class="icon icon-top" ng-class="{'ion-android-star energized': item.favorite, 'ion-android-star-outline muted': !item.favorite}"></i>
            </div>
          </ion-list>
        </ion-content>
      </ion-slide-page>
      <ion-slide-page ion-slide-tab-label="<b>CONTATOS</b>">
        <ion-content>
          <div class="padding" style="text-align:center" ng-show="vm.currentTab === 1 && vm.busy === true"><ion-spinner></ion-spinner></div>
          <ion-list>
            <div class="item item-avatar item-icon-right" ng-repeat="item in vm.contatos track by $index" href="#" style="padding-right:16px">
              <img ng-src="{{item.photo}}" ng-if="item.photo">
              <span class="item-image" data-name="{{item.name.substr(0,1)}}" ng-if="!item.photo" style="background-color:{{item.color}}"></span>
              <h2><b>{{item.name}}</b></h2>
              <span class="item-note">
                Celular
              </span>
              <p>
                <span ng-if="item.status < 0" class="muted">Away</span>
                <span ng-if="item.status === 0" class="muted">Busy</span>
                <span ng-if="item.status > 0" class="muted">Online</span>
              </p>
              <i class="icon icon-top" ng-class="{'ion-android-star energized': item.favorite, 'ion-android-star-outline muted': !item.favorite}"></i>
            </div>
          </ion-list>
        </ion-content>
		  </ion-slide-page>
		  <ion-slide-page ion-slide-tab-label="<b>FooBar</b>">
		  	<div class="padding" style="text-align:center" ng-show="vm.currentTab === 2 && vm.busy === true"><ion-spinner></ion-spinner></div>
		  </ion-slide-page>
		</ion-slides>
  </ion-content>
</ion-view>
