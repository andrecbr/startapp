<ion-view view-title="Gallery">
  <ion-content>
  	<div class="gallery-grid">
	  	<div class="row" ng-repeat="image in vm.images track by $index" ng-if="$index % 4 === 0">
	      <div class="col col-25" ng-if="$index < vm.imagesLength">
	      	<img ng-src="{{vm.images[$index].src}}" width="100%" />
	      </div>
	      <div class="col col-25" ng-if="$index + 1 < vm.imagesLength">
	        <img ng-src="{{vm.images[$index + 1].src}}" width="100%" />
	      </div>
	      <div class="col col-25" ng-if="$index + 2 < vm.imagesLength">
	        <img ng-src="{{vm.images[$index + 2].src}}" width="100%" />
	      </div>
	      <div class="col col-25" ng-if="$index + 3 < vm.imagesLength">
	        <img ng-src="{{vm.images[$index + 3].src}}" width="100%" />
	      </div>
	    </div>
    </div>
  </ion-content>
</ion-view>
