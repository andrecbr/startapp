<ion-view view-title="Checkout">
  <ion-content>
  	<div class="list list-borderless">
	  	<div class="item item-avatar">
	  		<img src="http://cdn4.aptoide.com/imgs/c/6/6/c666c26bbb640b8b5645ff5d5cfb3499.png">
	  		<b class="pull-right">R$ 950,00</b>
			  <h2>Guns N' Roses</h2>
			  <p>Ticket master premium</p>
			</div>
		</div>
		<div id="card-container"></div>
  	<form action="#" name="cardForm" class="list list-borderless credit-card" data-card data-width="auto" data-card-container="#card-container" data-placeholders="cardPlaceholders" data-options="cardOptions" data-messages="cardMessages">
			<ion-slides class="ion-slides-fit" options="{pagination:false, centeredSlides: true, slidesPerView: 'auto', slideToClickedSlide: true, spaceBetween: 20}">
		    <ion-slide-page>
				  <div class="card no-margin-horizontal">
					  <div class="row">
					  	<div class="col">
				  			<label class="item item-input item-stacked-label" style="padding-bottom:10px">
							  	<span class="input-label">Card number</span>
							    <input class="no-padding-right" type="tel" maxlength="19" ng-model="card.number" card-mask tabindex="1" name="cardNumber" card-number autocomplete="off">
				  			</label>
			  			</div>
		  			</div>
				  </div>
		    </ion-slide-page>
		    <ion-slide-page>
				  <div class="card no-margin-horizontal">
					  <div class="row">
					  	<div class="col">
				  			<label class="item item-input item-stacked-label" style="padding-bottom:10px">
							  	<span class="input-label">Card Holder</span>
							    <input class="no-padding-right" type="text" maxlength="24" ng-model="card.name" tabindex="2" name="cardName" card-name autocomplete="off">
				  			</label>
					  	</div>
					  </div>
				  </div>
		    </ion-slide-page>
		    <ion-slide-page>
				  <div class="card no-margin-horizontal">
				  	<div class="row">
					  	<div class="col">
							  <label class="item item-input item-stacked-label" style="padding-bottom:10px">
							  	<span class="input-label">Expiration Date</span>
							    <input class="no-padding-right" type="tel" maxlength="10" ng-model="card.expiry" XXexp-date-mask tabindex="3" name="cardExpiry" card-expiry autocomplete="off">
				  			</label>
						  </div>
					  	<div class="col">
							  <label class="item item-input item-stacked-label" style="padding-bottom:10px">
					  			<span class="input-label">CVC</span>
							    <input class="no-padding-right" type="tel" maxlength="4" ng-model="card.cvc" tabindex="4" card-cvc autocomplete="off">
							  </label>
						  </div>
					  </div>
				  </div>
		    </ion-slide-page>
		  </ion-slides>
		  <div class="item">
		  	<button class="button button-calm button-round button-block" tabindex="5">BUY TICKET</button>
		  </div>
		</form>
  </ion-content>
</ion-view>
