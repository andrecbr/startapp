<ion-view view-title="Login">
  <ion-content>
    <div class="list list-borderless card no-margin-horizontal no-margin-top" ng-repeat="post in vm.posts track by $index">
		  <div class="item item-avatar item-text-center">
		    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/emirik/73.jpg">
		    Marty McFly
		  </div>
		  <div class="item item-image">
		    <img ng-src="{{post.preview}}">
		  </div>
		  <div class="item item-text-wrap item-borderless">
		    <h2 ng-if="post.title">{{post.title}}</h2>
		    <div class="clearfix">
			    <a class="item item-icon-right text-right pull-right" href="#">
				    11
				    <i class="icon ion-ios-heart-outline muted"></i>
				  </a>
				  <a class="item item-icon-right text-right pull-right" href="#">
				    7
				    <i class="icon ion-ios-chatbubble-outline muted"></i>
				  </a>
			  </div>
		  </div>
		</div>
  </ion-content>
</ion-view>
